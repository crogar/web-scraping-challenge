<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a></p>
    </div>
    <main>
      <section class="introduction">
        <h2><b>Latest Mars News</b></h2>
        <h4><strong>{{mars_mission["News_Title"]}}</strong></h4>
        <h5>{{mars_mission.News_Paragraph}}</h5>
      </section>
      <div class="featured">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-6">
            <img class="featured-img" src={{mars_mission.Featured_img_url}} alt="Featured_img_url">
          </div>
          <div class="col-sm-6 col-md-6 col-6">
            {{mars_mission.tableHtml | safe}}
          </div>
        </div> <!-- end row --> 
      </div>
      <div class="img-presentation">
        <h2 style="text-align: center;">Mars Hemispheres</h2>
        <div class="row">
          {% for image in mars_mission.hemisphere_urls %}
          <div class="col-md-3">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src={{image.img_url}} alt="Card image cap">
              <div class="card-body">
                <p class="card-title"><strong>{{image.title}}</strong></p>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>

      </div>
      <!-- end img-presentation -->
    </main>
  </div>
</body>

</html>
