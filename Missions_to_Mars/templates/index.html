<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <div class="planet"> 
        <div class="wrap">
           <div class="background"></div>
           <div class="clouds"></div>   
        </div>
        <div class="mask"></div>
      </div>
      <br><br> <br><br>
      <h1 class="title-header">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a></p>
    </div>
    <main>
      <section class="introduction">
        <h2><b>Latest Mars News</b></h2>
        <h4><strong>{{mars_mission["News_Title"]}}</strong></h4>
        <h5>{{mars_mission.News_Paragraph}}</h5>
      </section>
      <br>
      <div class="featured">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-12">
            <h2>Featured Image</h2>
            <img class="featured-img" src={{mars_mission.Featured_img_url}} alt="Featured_img_url" align="center">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-12">
            {{mars_mission.tableHtml | safe}}
          </div>
        </div> <!-- end row --> 
      </div>
      <div class="img-presentation">
        <h2 style="text-align: center;">Mars Hemispheres</h2>
        <div class="row">
          {% for image in mars_mission.hemisphere_urls %}
          <div class="col-lg-3 col-md-6 col-sm-6" align="center">
            <div class="card" style="width: 16rem;">
              <img class="card-img-top" src={{image.img_url}} alt="Card image cap">
              <div class="card-body">
                <p class="card-title" style="text-align: left;color: black;"><strong>{{image.title}}</strong></p>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
      <!-- end img-presentation -->
    </main>
  </div>
</body>

</html>
